name: Deploy to GitHub Pages

on:
  push:
    branches: ["episodes-page-implementation"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build

      - name: Prepare Pages artifact
        run: |
          mkdir -p dist
          for item in assets images js src index.html prototype.html; do
            if [ -e "$item" ]; then
              cp -r "$item" dist/
            else
              echo "Skipping missing path: $item"
            fi
          done

          mkdir -p dist/css
          find css -maxdepth 1 -name '*.css' ! -name '*.tailwind.css' -exec cp {} dist/css/ \;

          echo "Dist artifact contents:"
          find dist -maxdepth 3 -type f | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
